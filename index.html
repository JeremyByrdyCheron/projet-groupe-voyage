<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>projet groupe</title>
</head>

<body>
  <header>

  </header>
  <nav>

  </nav>
  <main>
    <section></section>
    <section>
      <div class="devis">
        <br>
        <img src="assets/Ressources-etudiant/Fichier 1.png" alt="Logo-evasion-et-découvertes">
        <br>
        <h2 id="devis">C'est parti pour le devis !</h2>
        <br>
        <form action="" method="get" class="formulaire-devis">
          <div class="devis-entier">
            <div class="gauche">
              <div class="formulaire-devis">
                <label for="nom">Nom : </label>
                <br>
                <input type="text" placeholder="Ex : Doe" name="nom" id="nom" required />
                <span class="error-message"></span>
              </div>
              <br>
              <div class="formulaire-devis">
                <label for="prenom">Prénom : </label>
                <br>
                <input type="text" placeholder="Ex : John" name="prenom" id="prenom" required />
                <span class="error-message"></span>
              </div>
              <br>
              <div class="formulaire-devis">
                <label for="mail">E-mail : </label>
                <br>
                <input type="email" placeholder="Ex : nom.prenom@mail.com" name="mail" id="mail" size="25" required />
                <span class="error-message"></span>
              </div>
              <br>
              <div class="formulaire-devis">
                <label for="destination">Destination : </label>
                <br>
                <input type="text" placeholder="Ex : Autriche" name="destination" id="destination" required />
                <span class="error-message"></span>
              </div>
              <br>
              <div class="formulaire-devis">
                <label for="activites">Nombre d'activités : </label>
                <br>
                <input type="text" placeholder="Ex : 1" name="activites" id="activites" required />
                <span class="error-message"></span>
              </div>
            </div>
            <br>
            <br>
            <div class="droite">
              <p id="dates">Dates de votre voyage :</p>
              <ul>
                <li>
                  <label for="depart">Départ :</label><br>
                  <input type="date" id="depart" name="vac-depart" min="2024-12-01" />
                  <span class="error-message"></span>
                </li>
                <br>
                <li>
                  <label for="retour">Retour :</label><br>
                  <input type="date" id="retour" name="vac-retour" min="2024-12-01" />
                  <span class="error-message"></span>
                </li>
                <br>
                <li>
                  <div class="formulaire-devis">
                    <label for="budget">Votre budget : </label>
                    <br>
                    <input type="text" placeholder="Ex : 1234" name="budget" id="budgettext" required />
                    <span class="error-message"></span>
                  </div>
                </li>
              </ul>
              <br>
            </div>
          </div>
        </form>
        <span id="prix">Prix estimé :</span>
        <br>
        <div class="bouton">
          <button id="confirm">Confirmer</button>
        </div>
        <br>
        <br>
      </div>
      <script src="assets/JavaScript/script.js"></script>
    </section>
    <section></section>
    <section></section>
    <section></section>
  </main>
  <footer>

  </footer>
</body>

</html>
