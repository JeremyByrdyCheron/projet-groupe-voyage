<html lang="fr">

<head>

<body>

  <main>
    <section></section>
    <section>
      <div class="devis">
        <br>
        <img src="assets/Ressources-etudiant/Fichier 1.png" alt="Logo-evasion-et-découvertes">
        <br>
        <h2>C'est parti pour le devis !</h2>
        <br>
        <form action="" method="get" class="formulaire-devis">
          <div class="formulaire-devis">
            <label for="nom">Nom : </label>
            <br>
            <input type="text" placeholder="Ex : Doe" name="nom" id="nom" required />
          </div>
          <br>
          <div class="formulaire-devis">
            <label for="prenom">Prénom : </label>
            <br>
            <input type="text" placeholder="Ex : John" name="prenom" id="prenom" required />
          </div>
          <br>
          <div class="formulaire-devis">
            <label for="destination">Destination : </label>
            <br>
            <input type="text" placeholder="Ex : Autriche" name="destination" id="destination" required />
          </div>
          <br>
          <div class="formulaire-devis">
            <label for="activites">Nombre d'activités : </label>
            <br>
            <input type="text" placeholder="Ex : 1" name="activites" id="activites" required />
          </div>
          <br>
          <br>
          <p id="dates">Dates de votre voyage :</p>
          <ul>
            <li>
              <label for="depart">Départ :</label><br>
              <input type="text" id="jourD" placeholder="Ex : 04" required minlength="2" maxlength="2" size="6" />
              <input type="text" id="moisD" placeholder="Ex : 08" required minlength="2" maxlength="2" size="6" />
              <input type="text" id="anneeD" placeholder="Ex : 2025" required minlength="4" maxlength="4" size="8" />
            </li>
            <br>
            <li>
              <label for="retour">Retour :</label><br>
              <input type="text" id="jourR" placeholder="Ex : 04" required minlength="2" maxlength="2" size="6" />
              <input type="text" id="moisR" placeholder="Ex : 08" required minlength="2" maxlength="2" size="6" />
              <input type="text" id="anneeR" placeholder="Ex : 2025" required minlength="4" maxlength="4" size="8" />
            </li>
          </ul>
          <br>
          <br>
          <div class="formulaire-devis">
            <label for="budget">Votre budget : </label>
            <br>
            <input type="text" placeholder="Ex : 1234" name="destination" id="destination" required />
          </div>
          <br>
        </form>
        <button id="confirm">Confirmer</button>
        <br>
        <br>
        <p id="prix"></p>
      </div>
      <script src="assets/JavaScript/script.js"></script>
